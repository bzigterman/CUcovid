name: autoposter

on:
  workflow_dispatch:

jobs:
  run-autoposter:
    runs-on: macOS-latest
    env:
      RTOOT_DEFAULT_TOKEN: ${{ secrets.RTOOT_DEFAULT_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      
      - uses: r-lib/actions/setup-r@v2
          
      - name: Restore R package cache
        id: cache-r-packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('install-packages.R') }}-1
          
      - name: Install packages
        if: steps.cache-r-packages.outputs.cache-hit != 'true'        
        run: R -e 'source("install-packages.R", echo = TRUE)'
        
      - name: Download Parse and Post
        run: Rscript toots.R

      # Add new files in data folder, commit along with other modified files, push
      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
